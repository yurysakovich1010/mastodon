      <ul class="dot-list">
        <li>
          <span class="font-weight-bold">Other Users. </span>When you share personal information (for example, by posting comments, contributions or other content to the Services) or otherwise interact with public areas of the Services, such personal information may be viewed by all users and may be publicly distributed outside the Services in perpetuity. Similarly, other users will be able to view descriptions of your activity, communicate with you within our Services, and view your profile.
        </li>
      </ul>

      <hr class="spacer" />

      <h2 class="text-uppercase mb3">
        4. DO WE USE COOKIES AND OTHER TRACKING TECHNOLOGIES?
      </h2>

      <p>
        <span class="font-style-italic font-weight-bold">In Short: </span><span class="font-style-italic">Yes. Cookies are small files that a site or its service provider transfers to your computer's hard drive through your Web browser (if you allow). These cookies enable the site to recognize your browser and, if you have a registered account, associate it with your registered account.</span>
      </p>

      <p>
        We use cookies to understand and save your preferences for future visits.
      </p>

      <hr class="spacer" />

      <h2 class="text-uppercase mb3">
        5. HOW LONG DO WE KEEP YOUR INFORMATION?
      </h2>

      <p>
        <span class="font-style-italic font-weight-bold">In Short: </span><span class="font-style-italic">We keep your information for as long as necessary to fulfill the purposes outlined in this privacy notice unless otherwise required by law.</span>
      </p>

      <p>
        We will only keep your personal information for as long as it is necessary for the purposes set out in this privacy notice, unless a longer retention period is required or permitted by law (such as tax, accounting or other legal requirements). No purpose in this policy will require us keeping your personal information for longer than the period of time in which users have an account with us.
      </p>

      <p>
        When we have no ongoing legitimate business need to process your personal information, we will either delete or anonymize it, or, if this is not possible (for example, because your personal information has been stored in backup archives), then we will securely store your personal information and isolate it from any further processing until deletion is possible.
      </p>

      <hr class="spacer" />

      <h2 class="text-uppercase mb3">
        6. HOW DO WE KEEP YOUR INFORMATION SAFE?
      </h2>

      <p>
        <span class="font-style-italic font-weight-bold">In Short: </span><span class="font-style-italic">We aim to protect your personal information through a system of organizational and technical security measures.</span>
      </p>

      <p>
        We have implemented appropriate technical and organizational security measures designed to protect the security of any personal information we process. However, please also remember that we cannot guarantee that the internet itself is 100% secure. Although we will do our best to protect your personal information, transmission of personal information to and from our Services is at your own risk. You should only access the services within a secure environment.
      </p>

      <hr class="spacer" />

      <h2 class="text-uppercase mb3">
        7. WHAT ARE YOUR PRIVACY RIGHTS?
      </h2>

      <p>
        <span class="font-style-italic font-weight-bold">In Short: </span><span class="font-style-italic">You may review, change, or terminate your account at any time.</span>
      </p>

      <p>
        If you are resident in the European Economic Area and you believe we are unlawfully processing your personal information, you also have the right to complain to your local data protection supervisory authority. You can find their contact details here: <a href="http://ec.europa.eu/justice/data-protection/bodies/authorities/index_en.htm" target="_blank" rel="noreferrer">http://ec.europa.eu/justice/data-protection/bodies/authorities/index_en.htm</a>.
      </p>

      <p>
        If you have questions or comments about your privacy rights, you may email us at <a href="mailto:support@brighteon.com" target="_blank" rel="noreferrer">support@brighteon.com</a>.
      </p>

      <h3>
        Account Information
      </h3>

      <p>
        If you would at any time like to review or change the information in your account or terminate your account, you can:
      </p>

      <ul class="dot-list">
        <li>
          Log into your account settings and update your user account.
        </li>
      </ul>

      <p>
        Upon your request to terminate your account, we will deactivate or delete your account and information from our active databases. However, some information may be retained in our files to prevent fraud, troubleshoot problems, assist with any investigations, enforce our Terms of Use and/or comply with legal requirements.
      </p>

      <p>
        <span class="font-weight-bold">Cookies and similar technologies:</span> Most Web browsers are set to accept cookies by default. If you prefer, you can usually choose to set your browser to remove cookies and to reject cookies. If you choose to remove cookies or reject cookies, this could affect certain features or services of our Services. To opt-out of interest-based advertising by advertisers on our Services visit <a href="http://www.aboutads.info/choices/" rel="noreferrer">http://www.aboutads.info/choices/</a>.
      </p>

      <p>
        <span class="font-weight-bold">Opting out of email marketing:</span> You can unsubscribe from our marketing email list at any time by clicking on the unsubscribe link in the emails that we send or by contacting us using the details provided below. You will then be removed from the marketing email list – however, we will still need to send you service-related emails that are necessary for the administration and use of your account. To otherwise opt-out, you may:
      </p>

      <ul class="dot-list">
        <li>
          Access your account settings and update preferences.
        </li>
      </ul>

      <hr class="spacer" />

      <h2 class="text-uppercase mb3">
        8. CONTROLS FOR DO-NOT-TRACK FEATURES
      </h2>

      <p>
        Most web browsers and some mobile operating systems and mobile applications include a Do-Not-Track (“DNT”) feature or setting you can activate to signal your privacy preference not to have data about your online browsing activities monitored and collected. No uniform technology standard for recognizing and implementing DNT signals has been finalized. As such, we do not currently respond to DNT browser signals or any other mechanism that automatically communicates your choice not to be tracked online. If a standard for online tracking is adopted that we must follow in the future, we will inform you about that practice in a revised version of this privacy notice.
      </p>

      <hr class="spacer" />

      <h2 class="text-uppercase mb3">
        9. DO CALIFORNIA RESIDENTS HAVE SPECIFIC PRIVACY RIGHTS?
      </h2>

      <p>
        <span class="font-style-italic font-weight-bold">In Short: </span><span class="font-style-italic">Yes, if you are a resident of California, you are granted specific rights regarding access to your personal information.</span>
      </p>

      <p>
        California Civil Code Section 1798.83, also known as the "Shine The Light" law, permits our users who are California residents to request and obtain from us, once a year and free of charge, information about categories of personal information (if any) we disclosed to third parties for direct marketing purposes and the names and addresses of all third parties with which we shared personal information in the immediately preceding calendar year. If you are a California resident and would like to make such a request, please submit your request in writing to us using the contact information provided below.
      </p>

      <p>
        If you are under 18 years of age, reside in California, and have a registered account with the Services, you have the right to request removal of unwanted data that you publicly post on the Services. To request removal of such data, please contact us using the contact information provided below, and include the email address associated with your account and a statement that you reside in California. We will make sure the data is not publicly displayed on the Services, but please be aware that the data may not be completely or comprehensively removed from our systems.
      </p>

      <hr class="spacer" />

      <h2 class="text-uppercase mb3">
        10. DO WE MAKE UPDATES TO THIS POLICY?
      </h2>

      <p>
        <span class="font-style-italic font-weight-bold">In Short: </span><span class="font-style-italic">Yes, we will update this policy as necessary to stay compliant with relevant laws.</span>
      </p>

      <p>
        We may update this privacy notice from time to time. The updated version will be indicated by an updated “Revised” date and the updated version will be effective as soon as it is accessible. If we make material changes to this privacy notice, we may notify you either by prominently posting a notice of such changes or by directly sending you a notification. We encourage you to review this privacy notice frequently to be informed of how we are protecting your information.
      </p>

      <hr class="spacer" />

      <h2 class="text-uppercase mb3">
        11. HOW CAN YOU CONTACT US ABOUT THIS POLICY?
      </h2>

      <p>
        If you have questions or comments about this policy, you may email us at <a href="mailto:support@brighteon.com">support@brighteon.com</a> or by post to:
      </p>

