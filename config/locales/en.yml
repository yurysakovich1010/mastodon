      </p>

      <p>
        The information provided on the Site is not intended for distribution to or use by any person or entity in any jurisdiction or country where such distribution or use would be contrary to law or regulation or which would subject us to any registration requirement within such jurisdiction or country. Accordingly, those persons who choose to access the Site from other locations do so on their own initiative and are solely responsible for compliance with local laws, if and to the extent local laws are applicable.
      </p>

      <hr class="spacer" />

      <h2 class="text-uppercase">User representations</h2>

      <p>
        By using the Site, you represent and warrant that:  (1) you have the legal capacity and you agree to comply with these Terms of Use; (2) you are not a minor in the jurisdiction in which you reside; (3) you will not access the Site through automated or non-human means, whether through a bot, script, or otherwise; (4) you will not use the Site for any illegal or unauthorized purpose; and (5) your use of the Site will not violate any applicable law or regulation.
      </p>

      <p>
        If you provide any information that is untrue, inaccurate, not current, or incomplete, we have the right to suspend or terminate your account and refuse any and all current or future use of the Site (or any portion thereof).
      </p>

      <hr class="spacer" />

      <h3>
        Disallowed content on Brighteon.Social
      </h3>

      <p>
        Content that is subject to being delisted or banned includes (but is not limited to):
      </p>

      <hr class="spacer" />

      <h4>
        1) CONTENT WHICH VIOLATES FEDERAL LAW
      </h4>

      <p>
        Because Brighteon.Social operates inside the United States, it must abide by U.S. laws concerning the legality of content. Brighteon.Social disallows content which promotes or advocates criminal acts such as bomb-making, terrorism, death threats, arson, child porn and so on. This is not a complete list.
      </p>

      <p>
        Where federal law is unconstitutional or stands in violation of basic human rights -- such as federal prohibition of cannabis -- Brighteon.Social sides with Natural Law, which supersedes artificial government laws. In other words, Brighteon.Social welcomes -- but does not specifically recruit or call for -- videos depicting the hydroponic production of cannabis, for example, even in regions where federal law prohibits possession of cannabis. This is because such federal laws stand in violation of basic human rights (access to natural plant medicine).
      </p>

      <p>
        Similarly, because the right to self-defense is a Natural Law reflected throughout Mother Nature, Brighteon.Social welcomes -- but does not specifically recruit or call for -- videos depicting the possession of firearms for the purpose of self-defense, even if filmed or uploaded from regions where such possession may be deemed illegal by applicable law.
      </p>

      <hr class="spacer" />

      <h4>
        2) CONTENT WHICH VIOLATES LOCAL LAW IN THE LOCAL JURISDICTION
      </h4>

      <p>
        Brighteon.Social geo-restricts content which has been deemed illegal in local jurisdictions. For example, "Holocaust denial" videos -- a term which is not well defined even by those who ban such videos -- are geo-restricted in 15 countries where denial of the Holocaust has been deemed a criminal offense.
      </p>

      <p>
        Other countries have blasphemy laws against mocking religious leaders, and for that reason, such videos are geo-restricted in those countries.
      </p>

      <p>
        In order for the Brighteon.Social platform to continue to exist in these countries. Brighteon.Social takes active steps to geo-restrict videos that are believed to violate local or national laws.
      </p>

      <hr class="spacer" />

      <h4>
        3) CONTENT WHICH ADVOCATES VIOLENT AGGRESSION - OR GROUPS ESPOUSING VIOLENT AGGRESSION - TOWARD PEOPLE OR ORGANIZATIONS THAT DON'T DESERVE IT
      </h4>

      <p>
        Brighteon.Social supports freedom of speech with reasonable limits. For example, content which promotes racist KKK activities or organizations with a history of advocating violent aggression (such as Antifa or the DEA) are not allowed, unless posted in the context of news, criticism or public commentary on such activities (subject to review and interpretation by Brighteon.Social).
      </p>

      <p>
        In contrast to the above, depictions of violence in the context of protecting life or liberty is allowed. For example, a video of citizen shooting an attacker in self-defense is allowed.
      </p>

      <p>
        Similarly, if a violent Antifa terrorist is caught on video bashing people on their skulls using a bike lock (their favorite weapon), and an armed patriot shoots the Antifa terrorist in the face with a .45 auto in an act of self-defense, that video will certainly be allowed.
      </p>

      <hr class="spacer" />

      <h4>
        4) CONTENT WHICH PROMOTES OR DEPICTS CRUELTY AGAINST LIVING BEINGS
      </h4>

      <p>
        No content is allowed which depicts cruelty against living beings, including unjustified animal cruelty or human torture. These acts are widely considered to be criminal acts, and videos depicting such acts are not allowed on Brighteon.Social. Hunting videos are allowed if they do not depict the suffering of animals. Self-defense shooting videos are allowed if the defensive shooting is justified to halt violence or for purposes of public education to help teach individuals how to defend their life, liberty and property against violent aggressors.
      </p>

      <p>
        This section also covers content which promotes suicide, mass shootings, etc. For example, if a disturbed teenager posts a video claiming he is taking antidepressant drugs and feels like shooting up his local school with a shotgun, such a video would be disallowed. The interpretation of this is up to Brighteon.Social personnel and may be subject to change, depending on a variety of factors, including compliance with local laws.
      </p>

      <hr class="spacer" />

      <h4>
        5) CONTENT DEEMED GENOCIDAL / ANTI-HUMAN / EXTREMELY DANGEROUS TO SOCIETY
